type: object
properties:
  id:
    anyOf:
      - type: integer
        format: int32
      - type: 'null'
  name:
    type: string
    minLength: 1
  style:
    type: string
    minLength: 1
  upc:
    type: string
    minLength: 1
  quantityOnHand:
    anyOf:
      - type: integer
        format: int32
        minimum: 0
      - type: 'null'
  price:
    type: number
    format: double
    exclusiveMinimum: 0
  version:
    anyOf:
      - type: integer
        format: int32
      - type: 'null'
  createdDate:
    anyOf:
      - type: string
        format: date-time
      - type: 'null'
  updateDate:
    anyOf:
      - type: string
        format: date-time
      - type: 'null'
required:
  - name
  - style
  - upc
  - price
