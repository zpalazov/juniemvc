post:
  tags:
    - Beers
  summary: Create a beer
  operationId: beersCreate
  description: Creates a new Beer; returns the created entity and sets Location header to /api/beers/{id}.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Beer.yaml'
  responses:
    '201':
      description: Created
      headers:
        Location:
          description: URI of the created resource
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Beer.yaml'
    '400':
      $ref: '../components/responses/Problem.yaml'
get:
  tags:
    - Beers
  summary: List beers
  operationId: beersList
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Beer.yaml'
    '400':
      $ref: '../components/responses/Problem.yaml'
